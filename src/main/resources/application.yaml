spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:users_db}
    username: ${DB_USERNAME:users_service}
    password: ${DB_PASSWORD:users_service_password}
server:
  error:
    whitelabel:
      enabled: false
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    distribution:
      slo:
        "[http.server.requests]": 1ms, 5ms, 10ms, 15ms, 25ms, 40ms, 60ms, 100ms, 200ms, 500ms,2s,5s,30s
  prometheus:
    metrics:
      export:
        enabled: true